<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__calumn">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__calumn">
        <span>18:43</span>
      </div>
      <div class="status-bar__calumn">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcone-header">
      <h1 class="welcone-header__title">Welcome to kokoa Clone</h1>
      <p class="welcone-header__text">
        If you Heav a kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="Login-form">
      <input name="username" type="text" placeholder="Email or phone" />
      <input name="Password" type="password" placeholder="Password" />
      <input type="submit" value="Log in"></input>
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/8ec95faafd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
